<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cab App - Bill Estimator</title>
<style>
		form{
		  border: 5px solid #F5EEF8;
		  padding: 10px;
		  margin: auto;
		  margin-top: 15%;
		  width: 350px;
		  background-color: #E8DAEF ;
	  
		}
	  </style>
</head>
<body bgcolor="#D1FF33">
	<center>
		<h1>BILL AND GST</h1>
		<br>
<form onsubmit="gst()">
<label>Select Cab Type :</label><br><br>
		<select name="cabtype" id="cabType" required>
			<option disabled>--Select Cab Type--</option>
			<option value="micro" >MICRO</option>
			<option value="mini" >MINI</option>
			<option value="prime">PRIME</option>
		</select>
		<br><br>
		<input type="number" name="kms" id="kms" placeholder="Enter No.Of Kilometer" required>
		<br><br>
		<button>Submit</button>
		<br/>
</form>

		<button onclick="next()">Next</button>
<script>
function gst()
{
	event.preventDefault();

    let cabType=document.querySelector("#cabType").value;
    let km=document.querySelector("#kms").value;
    let price =0;
    switch(cabType)
    {
    case"micro":
    	 price=km*10;
    	break;
    case"mini":
    	 price=km*15;
    	break;
    case"prime":
    	 price=km*20;
    	break;
    }
    let amount=price+(price*0.10);
    alert("TOTAL AMOUT IS "+amount+".Rs");
    alert("THANK A TON FOR YOUR BOOKING");
}
function next()
{
	window.location.href="senior.html";
}
</script>
</center>
</body>
</html>
